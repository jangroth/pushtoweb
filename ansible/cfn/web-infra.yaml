---
AWSTemplateFormatVersion: '2010-09-09'

Description:
  An S3 bucket configured to serve a git repository as a static website.

Parameters:

  LambdaCodeBucket:
    Type: String
    Description: Bucket to where the lambda has been uploaded

  LambdaName:
    Type: String
    Description: Key of lambda in code bucket

  RepoUrl:
    Type: String
    Description: URL of repository to clone from

Resources:

  WebsiteBucket:
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Delete
    Properties:
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html

  CloneIntoBucketLambda:
    Type: 'AWS::Lambda::Function'
    Properties:
      Runtime: 'python3.6'
      Handler: 'cloneintobucket.handler'
      Role:
        !GetAtt 'CloneIntoBucketLambdaRole.Arn'
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: !Ref LambdaName
      Environment:
        Variables:
          WEBSITE_BUCKET: !Ref WebsiteBucket
          REPO_URL: !Ref RepoUrl
      Timeout: '25'
#      TracingConfig:
#        Mode: 'Active'

  TriggerCloneIntoBucketTopic: 
    Type: 'AWS::SNS::Topic'
    Properties: 
      Subscription: 
        - Endpoint:
            !GetAtt 'CloneIntoBucketLambda.Arn'
          Protocol: 'lambda'
      TopicName: 'triggercloneintobuckettopic' 

  WebsiteBucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      PolicyDocument:
        Id: WebsiteBucketPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub 'arn:aws:s3:::${WebsiteBucket}/*'
      Bucket: !Ref WebsiteBucket

  CloneIntoBucketLambdaRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - 'lambda.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      Path: '/'
      Policies:
        - PolicyName: cloneintobucketpolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:PutObjectAcl
                Resource: !Sub 'arn:aws:s3:::${WebsiteBucket}/*'
              - Effect: Allow
                Action:
                  - logs:*
                Resource: 'arn:aws:logs:*:*:*'
  
  LambdaInvokePermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:InvokeFunction'
      Principal: 'sns.amazonaws.com'
      SourceArn: !Ref TriggerCloneIntoBucketTopic
      FunctionName: !GetAtt 'CloneIntoBucketLambda.Arn'


Outputs:
  WebsiteURL:
    Value:
      !GetAtt 'WebsiteBucket.WebsiteURL'
